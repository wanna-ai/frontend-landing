name: Build and Push to ECR

on:
  push:
    branches:
      - main
    tags:
      - develop

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build IAM Role ARN
        id: build-role-arn
        run: |
          ENVIRONMENT="${{ matrix.environment }}"
          AWS_ACCOUNTS='${{ vars.AWS_ACCOUNTS }}'
          
          # Extract account ID for the environment
          ACCOUNT_ID=$(echo $AWS_ACCOUNTS | jq -r --arg env "$ENVIRONMENT" '.[$env]')
          
          if [ -z "$ACCOUNT_ID" ] || [ "$ACCOUNT_ID" == "null" ]; then
            echo "Error: No AWS account ID found for environment: $ENVIRONMENT"
            exit 1
          fi
          
          # Build the IAM role ARN
          ROLE_ARN="arn:aws:iam::${ACCOUNT_ID}:role/${ENVIRONMENT}-frontend-gh-actions-terraform"
          
          echo "terraform_role_arn=${ROLE_ARN}" >> $GITHUB_OUTPUT
          echo "Assuming role: ${ROLE_ARN}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ steps.build-role-arn.outputs.terraform_role_arn }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Terraform

      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push --all-tags $ECR_REGISTRY/$ECR_REPOSITORY
      
      - name: Force new deployment in ECS
        run: |
          aws ecs update-service \
            --cluster playground \
            --service frontend \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
